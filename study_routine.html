<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Study Routine Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Study Routine Specific Styles */
        .study-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }

        .study-header h1 {
            margin: 0 0 10px 0;
            font-size: 2rem;
            font-weight: 700;
        }

        .study-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin: 0;
        }

        .study-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .study-stat-card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }

        .study-stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .study-stat-label {
            font-size: 0.85rem;
            color: #718096;
            font-weight: 500;
        }

        .study-schedule {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .study-schedule h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .study-session {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            border-left: 4px solid #e2e8f0;
            background: #f8fafc;
            transition: all 0.3s ease;
        }

        .study-session.current {
            border-left-color: #48bb78;
            background: #f0fff4;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.2);
        }

        .study-session.completed {
            border-left-color: #667eea;
            background: #f7fafc;
            opacity: 0.8;
        }

        .study-session.break {
            border-left-color: #ed8936;
            background: #fffaf0;
        }

        .study-session.meal {
            border-left-color: #e53e3e;
            background: #fff5f5;
        }

        .study-session.sleep {
            border-left-color: #805ad5;
            background: #faf5ff;
        }

        .session-time {
            font-weight: bold;
            color: #4a5568;
            min-width: 80px;
            margin-right: 15px;
            font-size: 0.9rem;
        }

        .session-content {
            flex: 1;
        }

        .session-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 4px;
            font-size: 1rem;
        }

        .session-description {
            color: #718096;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .session-subject {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .session-actions {
            display: flex;
            gap: 8px;
        }

        .session-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .complete-btn {
            background: #48bb78;
            color: white;
        }

        .complete-btn:hover {
            background: #38a169;
            transform: translateY(-1px);
        }

        .missed-btn {
            background: #e53e3e;
            color: white;
        }

        .missed-btn:hover {
            background: #c53030;
            transform: translateY(-1px);
        }

        .incomplete-btn {
            background: #718096;
            color: white;
        }

        .incomplete-btn:hover {
            background: #4a5568;
            transform: translateY(-1px);
        }

        .study-settings {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .settings-header h2 {
            color: #2d3748;
            margin: 0;
            font-size: 1.5rem;
        }

        .add-subject-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-subject-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .subjects-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .subject-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .subject-card:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .subject-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .subject-time {
            color: #718096;
            font-size: 0.85rem;
            margin-bottom: 10px;
        }

        .subject-actions {
            display: flex;
            gap: 6px;
        }

        .subject-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #4299e1;
            color: white;
        }

        .edit-btn:hover {
            background: #3182ce;
        }

        .delete-btn {
            background: #e53e3e;
            color: white;
        }

        .delete-btn:hover {
            background: #c53030;
        }

        .back-to-main {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-to-main:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        /* Mobile Responsive for Study Routine */
        @media (max-width: 768px) {
            .study-header h1 {
                font-size: 1.5rem;
            }

            .study-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .study-stat-card {
                padding: 12px;
            }

            .study-stat-number {
                font-size: 1.5rem;
            }

            .study-session {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .session-time {
                min-width: auto;
                margin-right: 0;
                margin-bottom: 5px;
            }

            .session-actions {
                width: 100%;
                justify-content: space-between;
            }

            .session-btn {
                flex: 1;
                justify-content: center;
            }

            .subjects-list {
                grid-template-columns: 1fr;
            }

            .back-to-main {
                top: 10px;
                left: 10px;
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-to-main">
        <i class="fas fa-arrow-left"></i>
        Back to Main
    </a>

    <div class="container">
        <div class="study-header">
            <h1><i class="fas fa-graduation-cap"></i> Study Routine Tracker</h1>
            <p class="study-subtitle">Optimize your study schedule from 6 AM to 12 PM</p>
        </div>

        <div class="study-stats">
            <div class="study-stat-card">
                <div class="study-stat-number" id="totalSessions">0</div>
                <div class="study-stat-label">Total Sessions</div>
            </div>
            <div class="study-stat-card">
                <div class="study-stat-number" id="completedSessions">0</div>
                <div class="study-stat-label">Completed</div>
            </div>
            <div class="study-stat-card">
                <div class="study-stat-card">
                <div class="study-stat-number" id="missedSessions">0</div>
                <div class="study-stat-label">Missed</div>
            </div>
            <div class="study-stat-card">
                <div class="study-stat-number" id="studyTime">0h</div>
                <div class="study-stat-label">Study Time</div>
            </div>
        </div>

        <div class="study-schedule">
            <h2><i class="fas fa-clock"></i> Today's Study Schedule</h2>
            <div id="studySessions"></div>
        </div>

        <div class="study-settings">
            <div class="settings-header">
                <h2><i class="fas fa-cog"></i> Study Settings</h2>
                <button class="add-subject-btn" id="addSubjectBtn">
                    <i class="fas fa-plus"></i> Add Subject
                </button>
            </div>
            <div class="subjects-list" id="subjectsList"></div>
        </div>
    </div>

    <!-- Add Subject Modal -->
    <div class="modal" id="subjectModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-book"></i> Add/Edit Subject</h2>
            <form id="subjectForm">
                <div class="form-group">
                    <label>Subject Name:</label>
                    <input type="text" id="subjectName" placeholder="e.g., Mathematics, Physics" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Start Time:</label>
                        <input type="time" id="startTime" required>
                    </div>
                    <div class="form-group">
                        <label>End Time:</label>
                        <input type="time" id="endTime" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea id="subjectDescription" placeholder="What will you study?"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="action-btn complete-btn">
                        <i class="fas fa-save"></i> Save Subject
                    </button>
                    <button type="button" class="action-btn incomplete-btn" id="cancelSubject">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="study_routine.js"></script>
</body>
</html>
