<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Study Routine Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Study Routine Specific Styles */
        .study-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }

        .study-header h1 {
            margin: 0 0 10px 0;
            font-size: 2rem;
            font-weight: 700;
        }

        .study-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin: 0 0 20px 0;
        }

        .time-clock {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .clock-icon {
            font-size: 2rem;
            color: #fbbf24;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            backdrop-filter: blur(10px);
        }

        .clock-content {
            flex: 1;
        }

        .clock-time {
            font-size: 2.2rem;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .clock-date {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 3px;
            opacity: 0.9;
        }

        .clock-timezone {
            font-size: 0.9rem;
            opacity: 0.8;
            font-weight: 500;
        }

        .study-stats-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 25px;
        }

        .study-stats-section h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .study-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .study-stat-card {
            background: white;
            padding: 20px 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .study-stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .study-stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .study-stat-label {
            font-size: 0.85rem;
            color: #718096;
            font-weight: 500;
        }

        .study-schedule {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .study-schedule h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .study-session {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            border-left: 4px solid #e2e8f0;
            background: #f8fafc;
            transition: all 0.3s ease;
        }

        .study-session.current {
            border-left-color: #48bb78;
            background: #f0fff4;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.2);
        }

        .study-session.completed {
            border-left-color: #667eea;
            background: #f7fafc;
            opacity: 0.8;
        }

        .study-session.break {
            border-left-color: #ed8936;
            background: #fffaf0;
        }

        .study-session.meal {
            border-left-color: #e53e3e;
            background: #fff5f5;
        }

        .study-session.sleep {
            border-left-color: #805ad5;
            background: #faf5ff;
        }

        .study-session.prayer {
            border-left-color: #10b981;
            background: #f0fdf4;
        }

        .session-subject.prayer {
            background: #10b981;
            color: white;
        }

        .clickable-time {
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .clickable-time:hover {
            color: #10b981;
            transform: scale(1.05);
        }

        .edit-time-icon {
            margin-left: 5px;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .edit-btn {
            background: #4299e1;
            color: white;
        }

        .edit-btn:hover {
            background: #3182ce;
            transform: translateY(-1px);
        }

        .session-time {
            font-weight: bold;
            color: #4a5568;
            min-width: 80px;
            margin-right: 15px;
            font-size: 0.9rem;
        }

        .session-content {
            flex: 1;
        }

        .session-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 4px;
            font-size: 1rem;
        }

        .session-description {
            color: #718096;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .session-subject {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .session-actions {
            display: flex;
            gap: 8px;
        }

        .session-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .complete-btn {
            background: #48bb78;
            color: white;
        }

        .complete-btn:hover {
            background: #38a169;
            transform: translateY(-1px);
        }

        .missed-btn {
            background: #e53e3e;
            color: white;
        }

        .missed-btn:hover {
            background: #c53030;
            transform: translateY(-1px);
        }

        .incomplete-btn {
            background: #718096;
            color: white;
        }

        .incomplete-btn:hover {
            background: #4a5568;
            transform: translateY(-1px);
        }

        .study-settings {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .settings-header h2 {
            color: #2d3748;
            margin: 0;
            font-size: 1.5rem;
        }

        .add-subject-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-subject-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .subjects-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .subject-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .subject-card:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .subject-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .subject-time {
            color: #718096;
            font-size: 0.85rem;
            margin-bottom: 10px;
        }

        .subject-actions {
            display: flex;
            gap: 6px;
        }

        .subject-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #4299e1;
            color: white;
        }

        .edit-btn:hover {
            background: #3182ce;
        }

        .delete-btn {
            background: #e53e3e;
            color: white;
        }

        .delete-btn:hover {
            background: #c53030;
        }

        .back-to-main {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
            font-size: 0.95rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-to-main:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            transform: translateY(-3px) translateX(2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .back-to-main:active {
            transform: translateY(-1px) translateX(1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .back-to-main i {
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .back-to-main:hover i {
            transform: translateX(-3px);
        }

        /* Initial animation */
        .back-to-main {
            animation: slideInFromLeft 0.6s ease-out;
        }

        @keyframes slideInFromLeft {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .settings-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 1000;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .settings-icon:hover {
            background: #5a67d8;
            transform: translateY(-2px) rotate(90deg);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .settings-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 1001;
            overflow-y: auto;
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-content {
            padding: 20px;
            height: 100%;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .settings-header h2 {
            color: #2d3748;
            margin: 0;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-settings {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .close-settings:hover {
            background: #c53030;
            transform: scale(1.05);
        }

        .settings-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .settings-actions .add-subject-btn {
            flex: 1;
            padding: 10px 15px;
            font-size: 0.9rem;
        }

        /* Mobile Responsive for Study Routine */
        @media (max-width: 768px) {
            .study-header h1 {
                font-size: 1.5rem;
            }

            .study-stats-section {
                margin-top: 20px;
                padding: 15px;
            }

            .study-stats-section h2 {
                font-size: 1.3rem;
                margin-bottom: 15px;
            }

            .study-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .study-stat-card {
                padding: 12px;
            }

            .study-stat-number {
                font-size: 1.5rem;
            }

            .study-session {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .session-time {
                min-width: auto;
                margin-right: 0;
                margin-bottom: 5px;
            }

            .session-actions {
                width: 100%;
                justify-content: space-between;
            }

            .session-btn {
                flex: 1;
                justify-content: center;
            }

            .subjects-list {
                grid-template-columns: 1fr;
            }

            .back-to-main {
                top: 10px;
                left: 10px;
                padding: 8px 12px;
                font-size: 0.9rem;
            }

            .header-buttons {
                flex-direction: column;
                width: 100%;
            }

            .header-buttons button {
                width: 100%;
                margin: 2px 0;
            }

            .clickable-time {
                font-size: 0.8rem;
            }

            .edit-time-icon {
                font-size: 0.7rem;
            }

            .settings-panel {
                width: 100%;
                right: -100%;
            }

            .settings-icon {
                top: 10px;
                right: 10px;
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }

            .settings-actions {
                flex-direction: column;
            }

            .settings-actions .add-subject-btn {
                width: 100%;
                margin: 2px 0;
            }

            .back-to-main {
                top: 10px;
                left: 10px;
                padding: 10px 16px;
                font-size: 0.9rem;
                border-radius: 20px;
            }

            .back-to-main i {
                font-size: 0.9rem;
            }

            .time-clock {
                padding: 15px;
                margin: 15px 0;
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            .clock-icon {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }

            .clock-time {
                font-size: 1.8rem;
            }

            .clock-date {
                font-size: 1rem;
            }

            .clock-timezone {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-to-main">
        <i class="fas fa-arrow-left"></i>
        Back to Main
    </a>

    <button class="settings-icon" id="settingsIcon">
        <i class="fas fa-cog"></i>
    </button>

    <div class="container">
        <div class="study-header">
            <h1><i class="fas fa-graduation-cap"></i> Study Routine Tracker</h1>
            <p class="study-subtitle">Optimize your study schedule from 6 AM to 12 PM</p>
            
            <!-- Bangladesh Time Clock -->
            <div class="time-clock">
                <div class="clock-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="clock-content">
                    <div class="clock-time" id="bangladeshTime">--:--:--</div>
                    <div class="clock-date" id="bangladeshDate">-- --, ----</div>
                    <div class="clock-timezone">Bangladesh Time (GMT+6)</div>
                </div>
            </div>

            <!-- Day Selector and Banner -->
            <div class="day-selector" id="daySelector">
                <button class="day-btn" data-day="6">Saturday</button>
                <button class="day-btn" data-day="0">Sunday</button>
                <button class="day-btn" data-day="1">Monday</button>
                <button class="day-btn" data-day="2">Tuesday</button>
                <button class="day-btn" data-day="3">Wednesday</button>
                <button class="day-btn" data-day="4">Thursday</button>
                <button class="day-btn" data-day="5">Friday</button>
            </div>
            <div class="day-banner" id="dayBanner">Today’s Tasks</div>
        </div>

        <div class="study-schedule">
            <h2><i class="fas fa-clock"></i> Today's Study Schedule</h2>
            <div id="studySessions"></div>
        </div>


        <div class="study-stats-section">
            <h2><i class="fas fa-chart-bar"></i> Today's Progress</h2>
            <div class="study-stats">
                <div class="study-stat-card">
                    <div class="study-stat-number" id="totalSessions">0</div>
                    <div class="study-stat-label">Total Sessions</div>
                </div>
                <div class="study-stat-card">
                    <div class="study-stat-number" id="completedSessions">0</div>
                    <div class="study-stat-label">Completed</div>
                </div>
                <div class="study-stat-card">
                    <div class="study-stat-number" id="missedSessions">0</div>
                    <div class="study-stat-label">Missed</div>
                </div>
                <div class="study-stat-card">
                    <div class="study-stat-number" id="studyTime">0h</div>
                    <div class="study-stat-label">Study Time</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-content">
            <div class="settings-header">
                <h2><i class="fas fa-cog"></i> Study Settings</h2>
                <button class="close-settings" id="closeSettings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="settings-actions">
                <button class="add-subject-btn" id="addSubjectBtn">
                    <i class="fas fa-plus"></i> Add Subject
                </button>
                <button class="add-subject-btn" id="addPrayerBtn" style="background: linear-gradient(135deg, #10b981, #059669);">
                    <i class="fas fa-mosque"></i> Add Prayer
                </button>
            </div>
            
            <div class="subjects-list" id="subjectsList"></div>
        </div>
    </div>

    <!-- Add Subject Modal -->
    <div class="modal" id="subjectModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-book"></i> Add/Edit Subject</h2>
            <form id="subjectForm">
                <div class="form-group">
                    <label>Subject Name:</label>
                    <input type="text" id="subjectName" placeholder="e.g., Mathematics, Physics" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Start Time:</label>
                        <input type="time" id="startTime" required>
                    </div>
                    <div class="form-group">
                        <label>End Time:</label>
                        <input type="time" id="endTime" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea id="subjectDescription" placeholder="What will you study?"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="action-btn complete-btn">
                        <i class="fas fa-save"></i> Save Subject
                    </button>
                    <button type="button" class="action-btn incomplete-btn" id="cancelSubject">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="study_routine.js"></script>
</body>
</html>
